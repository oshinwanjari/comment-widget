<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Comment Widget</title>
    <link href="/index.css" rel="stylesheet" />
  </head>
  <body>
    <form onsubmit="event.preventDefault();">
      <textarea
        name="commentBox"
        id="commentBox"
        cols="50"
        placeholder="Enter your comment..."
      ></textarea>
      <div id="postComment">
        <label>Name: </label><input type="input" id="userName" />
        <input type="button" value="Add comment" id="post" />
      </div>
      <section id="viewComments"></section>
    </form>
  </body>
  <script src="index.js" type="text/javascript" charset="utf-8"></script>
</html>
